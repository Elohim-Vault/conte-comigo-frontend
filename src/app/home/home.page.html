<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="signOut()">Sair</ion-button>
    <div id="transactions">
      <ion-list>
        <ion-list-header>
          <ion-label>Últimas transações</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let transaction of transactions;">
          <span>
            <h3>{{ transaction.description }}</h3>
            <h4>{{ transaction.created_at }}</h4>
          </span>

          <div class="price">
            <ion-label *ngIf="transaction.deadline; else gain" color="danger">- R${{ transaction.value }}</ion-label>
            <ng-template #gain>
              <ion-label color="success">R${{ transaction.value }}</ion-label>
            </ng-template>

          </div>

        </ion-item>

        <ion-item id="more">
          <span>
            <a routerLink="/menu">Mais transações</a>
          </span>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

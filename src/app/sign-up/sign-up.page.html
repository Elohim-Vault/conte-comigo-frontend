<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
     <ion-card-header>
       <ion-card-title>Cadastro</ion-card-title>
     </ion-card-header>
     <ion-card-content>
       <ion-item lines="full">
         <ion-label position="floating">Nome</ion-label>
         <ion-input type="text" [(ngModel)]="user.name" required></ion-input>
       </ion-item>

       <ion-item lines="full">
         <ion-label position="floating">E-mail</ion-label>
         <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
       </ion-item>

       <ion-item lines="full">
         <ion-label position="floating">Senha</ion-label>
         <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
       </ion-item>

       <ion-item lines="full">
         <ion-label position="floating">Confirme sua senha</ion-label>
         <ion-input type="password" [(ngModel)]="user.password_confirmation" required></ion-input>
       </ion-item>

       <ion-row>
         <ion-col>
           <ion-button type="submit" expand="block" (click)="signUp()">Cadastrar</ion-button>
         </ion-col>
       </ion-row>

     </ion-card-content>
   </ion-card>
 </ion-content>

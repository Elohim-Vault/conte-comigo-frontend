<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Novo ganho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label position="stacked">Descrição</ion-label>
    <ion-input size="block"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Valor</ion-label>
    <ion-input size="block" type="number"></ion-input>

  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Data de recorrência</ion-label>
    <ion-input size="block"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Data de pagamento</ion-label>
    <ion-input size="block"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" (click)="signUp()">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

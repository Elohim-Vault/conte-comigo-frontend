<ion-header>
  <ion-toolbar>
    <ion-title>Metas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let goal of goalData">
      <ion-item>
        <ion-card (click)="presentModal(this.goal)">
          <ion-card-content>
            <ion-card-title>{{ this.goal.description }}</ion-card-title>
            <ion-progress-bar value="{{ this.goal.current_value / this.goal.value}}"></ion-progress-bar>
            <span>
              <h3>R$ {{ this.goal.current_value }} de R$ {{ this.goal.value }} </h3>
              <h3 id="price">{{ (this.goal.current_value * 100) / this.goal.value}}% completo</h3>
            </span>
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="taskDone(goal)">Concluído</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais transações">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
